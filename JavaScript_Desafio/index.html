<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Preço de Gas - Polkadot</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div>Transações simuladas:
      <strong><span id="contador"></span></strong>
    </div>
    <h1>Simulador de Preço de Gas - Polkadot</h1>
    <form id="gas-form">
      <label for="valor-transacao">Valor da Transação (DOT):</label>
      <input type="number" id="valor-transacao" required="">
      <label for="complexidade">Complexidade da Transação:</label>
      <select id="complexidade" required="">
        <option value="baixa">Baixa</option>
        <option value="media">Média</option>
        <option value="alta">Alta</option>
      </select>
      <label for="conversao">Visualizar valor em:</label>
      <select id="conversao">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="brl">BRL</option>
        <option value="jpy">JPY</option>
      </select>
      <button type="button" id="calcular">Calcular Preço do Gas</button>
    </form>
    <div id="resultado"></div>
    <div id="historicoContainer">
      <h2>Histórico de Interações</h2>
      <ul id="listaInteracoes">
      </ul>
      <button id="limparHistorico">Limpar Histórico</button>
    </div>
    <script src="script.js"></script>

  </body>

</html>
